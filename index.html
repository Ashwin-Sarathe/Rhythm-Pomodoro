<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythm-Pomodoro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Modern CSS Variables for Design System */
        :root {
            /* Dark Mode (Default) - Teal & Deep Purple Palette */
            --bg-primary: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #0f172a 100%);
            --bg-secondary: rgba(30, 41, 59, 0.4);
            --bg-glass: rgba(15, 23, 42, 0.7);
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --accent: linear-gradient(135deg, #14b8a6, #06b6d4);
            --accent-solid: #14b8a6;
            --accent-hover: linear-gradient(135deg, #0d9488, #0891b2);
            --success: linear-gradient(135deg, #10b981, #059669);
            --success-solid: #10b981;
            --warning: linear-gradient(135deg, #f59e0b, #d97706);
            --warning-solid: #f59e0b;
            --border: rgba(148, 163, 184, 0.2);
            --border-hover: rgba(148, 163, 184, 0.4);
            --glass-border: rgba(255, 255, 255, 0.1);
            --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            --shadow-lg: 0 35px 60px -12px rgba(0, 0, 0, 0.7);
            --blur: blur(16px);
            --radius: 24px;
            --transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* Light Mode - Lavender & Amber Palette */
        [data-theme="light"] {
            --bg-primary: linear-gradient(135deg, #fef7ff 0%, #f3e8ff 50%, #fef7ff 100%);
            --bg-secondary: rgba(255, 255, 255, 0.6);
            --bg-glass: rgba(255, 255, 255, 0.8);
            --text-primary: #1e1b4b;
            --text-secondary: #6b7280;
            --accent: linear-gradient(135deg, #8b5cf6, #a855f7);
            --accent-solid: #8b5cf6;
            --accent-hover: linear-gradient(135deg, #7c3aed, #9333ea);
            --success: linear-gradient(135deg, #10b981, #059669);
            --success-solid: #10b981;
            --warning: linear-gradient(135deg, #f59e0b, #d97706);
            --warning-solid: #f59e0b;
            --border: rgba(139, 92, 246, 0.2);
            --border-hover: rgba(139, 92, 246, 0.4);
            --glass-border: rgba(139, 92, 246, 0.15);
            --shadow: 0 25px 50px -12px rgba(139, 92, 246, 0.25);
            --shadow-lg: 0 35px 60px -12px rgba(139, 92, 246, 0.35);
        }

        /* Enhanced Background for Depth */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0) 20%, rgba(0,0,0,0.05) 70%);
            z-index: -1;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        /* Main Container */
        .timer-container {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 3rem 2rem;
            text-align: center;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 480px;
            transition: var(--transition);
        }

        .timer-container:hover {
            border-color: var(--border-hover);
        }

        /* Phase Indicator */
        .phase-indicator {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: var(--accent);
            color: white;
            border-radius: 2rem;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: var(--transition);
        }

        .phase-indicator.break-mode {
            background: var(--success);
        }

        /* App Header */
        .app-header {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border);
            position: relative;
            padding-top: 3rem;
        }

        /* Theme Switcher */
        .theme-switcher {
            position: absolute;
            top: 0;
            right: 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .theme-toggle {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 2rem;
            padding: 0.5rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
            min-width: 120px;
            justify-content: center;
        }

        .theme-toggle:hover {
            background: var(--border);
            border-color: var(--border-hover);
        }

        .theme-icon {
            font-size: 1rem;
            transition: var(--transition);
        }

        .app-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, var(--accent-solid), var(--success-solid));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .app-tagline {
            font-size: 1rem;
            color: var(--text-secondary);
            font-weight: 500;
            font-style: italic;
            letter-spacing: 0.25px;
            margin: 0;
        }

        .theme-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Timer Display */
        .timer-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .circular-progress {
            position: relative;
            width: 280px;
            height: 280px;
        }

        .circular-progress svg {
            transform: rotate(-90deg);
            width: 100%;
            height: 100%;
        }

        .progress-ring-bg {
            fill: none;
            stroke: var(--border);
            stroke-width: 8;
        }

        .progress-ring {
            fill: none;
            stroke: var(--accent-solid);
            stroke-width: 8;
            stroke-linecap: round;
            stroke-dasharray: 816; /* 2 * œÄ * 130 (radius) */
            stroke-dashoffset: 816;
            transition: stroke-dashoffset 1s ease;
        }

        .progress-ring.break-mode {
            stroke: var(--success-solid);
        }

        .timer-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3.5rem;
            font-weight: 700;
            font-variant-numeric: tabular-nums;
            line-height: 1;
            color: var(--text-primary);
            transition: var(--transition);
            text-align: center;
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            min-width: 120px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.5rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            padding: 0.2rem 0.4rem;
            font-size: 0.75rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
            font-family: 'Courier New', monospace;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--bg-primary);
            color: var(--text-primary);
            border-color: var(--border-hover);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .btn-tertiary {
            background: transparent;
            color: var(--warning);
            border: 1px solid var(--warning);
        }

        .btn-tertiary:hover {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
            border-color: var(--warning);
        }

        /* Session Counter */
        .session-counter {
            background: var(--bg-primary);
            padding: 1rem;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            margin-bottom: 1.5rem;
        }

        .session-counter h3 {
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .session-count {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent);
        }

        /* Session History Log */
        .session-history {
            background: var(--bg-primary);
            padding: 1rem;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            margin-bottom: 1.5rem;
        }

        .session-history h3 {
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .history-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .history-item {
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border);
            font-size: 0.875rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-item.focus {
            border-left: 3px solid var(--accent);
            padding-left: 0.75rem;
        }

        .history-item.break {
            border-left: 3px solid var(--success);
            padding-left: 0.75rem;
        }

        .history-session {
            font-weight: 600;
            color: var(--text-secondary);
            min-width: 70px;
        }

        .history-phase {
            font-weight: 500;
            min-width: 50px;
        }

        .history-phase.focus {
            color: var(--accent);
        }

        .history-phase.break {
            color: var(--success);
        }

        .history-status {
            color: var(--text-secondary);
            font-style: italic;
        }

        .history-empty {
            color: var(--text-secondary);
            font-style: italic;
            text-align: center;
            padding: 1rem 0;
            font-size: 0.875rem;
        }

        /* Keyboard Shortcuts */
        .keyboard-shortcuts {
            background: var(--bg-primary);
            padding: 1rem;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            margin-bottom: 1.5rem;
        }

        .keyboard-shortcuts h3 {
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .shortcuts-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
        }

        .shortcut-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.4rem 0;
            font-size: 0.875rem;
        }

        .shortcut-item kbd {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 0.2rem 0.5rem;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--accent);
            font-family: 'Courier New', monospace;
            min-width: 32px;
            text-align: center;
        }

        .shortcut-item span {
            color: var(--text-primary);
            font-weight: 500;
        }

        /* Volume Controls */
        .volume-controls {
            background: var(--bg-primary);
            padding: 1rem;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            margin-bottom: 1.5rem;
        }

        .volume-controls h3 {
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .volume-control {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .volume-slider {
            -webkit-appearance: none;
            appearance: none;
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            outline: none;
            flex: 1;
            max-width: 150px;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: var(--accent);
            border-radius: 50%;
            cursor: pointer;
        }

        .volume-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: var(--accent);
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .mute-btn {
            padding: 0.5rem;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--text-secondary);
            cursor: pointer;
            transition: var(--transition);
            min-width: 80px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.5rem;
            padding: 0.5rem 0.75rem;
        }

        .mute-shortcut {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            padding: 0.1rem 0.3rem;
            font-size: 0.7rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
            font-family: 'Courier New', monospace;
        }

        .mute-btn:hover {
            background: var(--bg-primary);
            border-color: var(--border-hover);
        }

        .mute-btn.muted {
            color: var(--warning);
            border-color: var(--warning);
        }

        /* Custom Timer Styles */
        .custom-timer {
            background: var(--bg-primary);
            padding: 1rem;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            margin-bottom: 1.5rem;
        }

        .custom-timer h3 {
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .timer-inputs {
            display: flex;
            gap: 1rem;
            align-items: end;
            flex-wrap: wrap;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            flex: 1;
            min-width: 80px;
        }

        .input-group label {
            color: var(--text-secondary);
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-group input {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.5rem;
            color: var(--text-primary);
            font-size: 0.875rem;
            font-weight: 500;
            text-align: center;
            transition: var(--transition);
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--accent-solid);
            box-shadow: 0 0 0 2px rgba(20, 184, 166, 0.2);
        }

        .input-group input:hover {
            border-color: var(--border-hover);
        }

        /* Status Messages */
        .status-message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: var(--radius);
            font-size: 0.875rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .status-message.show {
            opacity: 1;
        }

        .status-message.success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .status-message.warning {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
            border: 1px solid rgba(245, 158, 11, 0.2);
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .timer-container {
                padding: 2rem 1rem;
            }

            .circular-progress {
                width: 220px;
                height: 220px;
            }

            .timer-display {
                font-size: 2.5rem;
            }

            .app-title {
                font-size: 2rem;
            }

            .app-tagline {
                font-size: 0.875rem;
            }

            .app-header {
                padding-top: 0;
            }

            .theme-switcher {
                position: static;
                justify-content: center;
                margin-bottom: 1.5rem;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .btn {
                min-width: auto;
                justify-content: center;
                gap: 0.75rem;
            }

            .timer-inputs {
                flex-direction: column;
                align-items: stretch;
            }

            .input-group {
                min-width: auto;
            }

            .volume-control {
                flex-direction: column;
                gap: 0.5rem;
            }

            .shortcuts-grid {
                grid-template-columns: 1fr;
            }

            .mute-btn {
                justify-content: center;
                gap: 0.5rem;
            }
        }

        /* Loading Animation */
        .loading {
            position: relative;
            overflow: hidden;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* Pulse Animation for Active Timer */
        .timer-active .timer-display {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        /* Entrance Animations */
        .fade-in {
            opacity: 0;
            animation: fadeIn ease 1s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .slide-in {
            transform: translateY(-20px);
            opacity: 0;
            animation: slideIn ease 0.5s forwards;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="timer-container slide-in" id="timerContainer">
        <div class="app-header">
            <div class="theme-switcher">
                <button class="theme-toggle" id="themeToggle">
                    <span class="theme-icon" id="themeIcon">üåô</span>
                    <span class="theme-label" id="themeLabel">Dark</span>
                </button>
            </div>
            <h1 class="app-title fade-in">Rhythm-Pomodoro</h1>
            <p class="app-tagline">Work. Break. Repeat‚Äîwith Rhythm</p>
        </div>
        
        <div class="phase-indicator" id="phaseIndicator">Focus Mode</div>
        
        <div class="timer-wrapper">
            <div class="circular-progress">
                <svg>
                    <circle class="progress-ring-bg" cx="140" cy="140" r="130"></circle>
                    <circle class="progress-ring" id="progressRing" cx="140" cy="140" r="130"></circle>
                </svg>
                <div class="timer-display" id="timerDisplay">25:00</div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" id="startBtn">
                <span>Start</span>
                <kbd>Space</kbd>
            </button>
            <button class="btn btn-secondary" id="resetBtn">
                <span>Reset</span>
                <kbd>R</kbd>
            </button>
            <button class="btn btn-tertiary" id="resetAllBtn">
                <span>Reset All</span>
                <kbd>X</kbd>
            </button>
        </div>
        
        <!-- Custom Timer Settings -->
        <div class="custom-timer">
            <h3>Custom Timer</h3>
            <div class="timer-inputs">
                <div class="input-group">
                    <label for="customFocus">Focus (min)</label>
                    <input type="number" id="customFocus" min="1" max="90" value="25">
                </div>
                <div class="input-group">
                    <label for="customBreak">Break (min)</label>
                    <input type="number" id="customBreak" min="1" max="90" value="5">
                </div>
                <button class="btn btn-secondary" id="setCustomBtn">
                    <span>Set Custom Timer</span>
                </button>
            </div>
        </div>
        
        <div class="session-counter">
            <h3>Sessions Completed</h3>
            <div class="session-count" id="sessionCount">0</div>
        </div>

        <div class="session-history">
            <h3>Session History</h3>
            <ul class="history-list" id="historyList">
                <li class="history-empty">No sessions completed yet</li>
            </ul>
        </div>

        <div class="volume-controls">
            <h3>Volume Controls</h3>
            <div class="volume-control">
                <button class="mute-btn" id="muteBtn" title="Toggle mute (M)">
                    <span class="mute-icon">üîä</span>
                    <kbd class="mute-shortcut">M</kbd>
                </button>
                <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50">
                <span id="volumeDisplay">50%</span>
            </div>
        </div>

        <div class="keyboard-shortcuts">
            <h3>Keyboard Shortcuts</h3>
            <div class="shortcuts-grid">
                <div class="shortcut-item">
                    <kbd>Space</kbd>
                    <span>Start/Pause</span>
                </div>
                <div class="shortcut-item">
                    <kbd>R</kbd>
                    <span>Reset Timer</span>
                </div>
                <div class="shortcut-item">
                    <kbd>X</kbd>
                    <span>Reset All Data</span>
                </div>
                <div class="shortcut-item">
                    <kbd>M</kbd>
                    <span>Mute/Unmute</span>
                </div>
            </div>
        </div>

        <div class="status-message" id="statusMessage"></div>
    </div>

    <!-- Audio Elements -->
    <audio id="focusAudio" loop preload="auto">
        <source src="work.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <audio id="breakAudio" loop preload="auto">
        <source src="break.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Timer Configuration (will be updated with custom values)
        let FOCUS_TIME = 25 * 60; // 25 minutes in seconds
        let BREAK_TIME = 5 * 60;  // 5 minutes in seconds

        // Timer State
        let timeRemaining = FOCUS_TIME;
        let isRunning = false;
        let currentPhase = 'focus'; // 'focus' or 'break'
        let intervalId = null;
        let startTime = null;

        // DOM Elements
        const timerContainer = document.getElementById('timerContainer');
        const phaseIndicator = document.getElementById('phaseIndicator');
        const timerDisplay = document.getElementById('timerDisplay');
        const progressRing = document.getElementById('progressRing');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const resetAllBtn = document.getElementById('resetAllBtn');
        const sessionCount = document.getElementById('sessionCount');
        const historyList = document.getElementById('historyList');
        const statusMessage = document.getElementById('statusMessage');
        const muteBtn = document.getElementById('muteBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeDisplay = document.getElementById('volumeDisplay');
        const focusAudio = document.getElementById('focusAudio');
        const breakAudio = document.getElementById('breakAudio');
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const themeLabel = document.getElementById('themeLabel');
        const customFocusInput = document.getElementById('customFocus');
        const customBreakInput = document.getElementById('customBreak');
        const setCustomBtn = document.getElementById('setCustomBtn');

        // Progress ring constants
        const RING_RADIUS = 130;
        const RING_CIRCUMFERENCE = 2 * Math.PI * RING_RADIUS;

        // Session history tracking
        let sessionHistory = [];
        let totalSessionNumber = 0;

        // Initialize Application
        function initApp() {
            loadTheme();
            loadCustomTimerSettings();
            loadSessionCount();
            loadSessionHistory();
            loadVolumeSettings();
            updateDisplay();
            setupEventListeners();
            setupAudioErrorHandling();
        }

        // Event Listeners
        function setupEventListeners() {
            startBtn.addEventListener('click', toggleTimer);
            resetBtn.addEventListener('click', resetTimer);
            resetAllBtn.addEventListener('click', resetAllData);
            muteBtn.addEventListener('click', toggleMute);
            volumeSlider.addEventListener('input', updateVolume);
            themeToggle.addEventListener('click', toggleTheme);
            setCustomBtn.addEventListener('click', setCustomTimer);
            
            // Keyboard shortcuts
            document.addEventListener('keydown', handleKeyPress);
        }

        // Keyboard Controls
        function handleKeyPress(event) {
            // Prevent shortcuts when user is typing in an input field
            if (event.target.tagName === 'INPUT' || event.target.tagName === 'TEXTAREA') {
                return;
            }

            switch(event.code) {
                case 'Space':
                    event.preventDefault();
                    toggleTimer();
                    break;
                case 'KeyR':
                    event.preventDefault();
                    resetTimer();
                    break;
                case 'KeyX':
                    event.preventDefault();
                    resetAllData();
                    break;
                case 'KeyM':
                    event.preventDefault();
                    toggleMute();
                    break;
            }
        }

        // Timer Functions
        function toggleTimer() {
            if (isRunning) {
                pauseTimer();
            } else {
                startTimer();
            }
        }

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                startTime = Date.now();
                intervalId = setInterval(updateTimer, 1000);
                startBtn.textContent = 'Pause';
                timerContainer.classList.add('timer-active');
                playCurrentPhaseMusic();
                showStatus('Timer started!', 'success');
            }
        }

        function pauseTimer() {
            if (isRunning) {
                isRunning = false;
                clearInterval(intervalId);
                startBtn.textContent = 'Start';
                timerContainer.classList.remove('timer-active');
                pauseAllMusic();
                showStatus('Timer paused', 'warning');
            }
        }

        function resetTimer() {
            isRunning = false;
            clearInterval(intervalId);
            currentPhase = 'focus';
            timeRemaining = FOCUS_TIME;
            startBtn.textContent = 'Start';
            timerContainer.classList.remove('timer-active');
            updateDisplay();
            stopAllMusic();
            showStatus('Timer reset', 'warning');
        }

        function updateTimer() {
            if (!isRunning) return;

            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const newTimeRemaining = Math.max(0, timeRemaining - elapsed);

            if (newTimeRemaining === 0) {
                completePhase();
            } else {
                // Update display without modifying timeRemaining until phase completion
                updateTimerDisplay(newTimeRemaining);
                updateProgressRing(newTimeRemaining);
            }
        }

        function completePhase() {
            if (currentPhase === 'focus') {
                // Focus session completed
                incrementSessionCount();
                addToSessionHistory('Focus');
                switchToBreakPhase();
                showStatus('Focus session completed! Time for a break.', 'success');
            } else {
                // Break completed
                addToSessionHistory('Break');
                switchToFocusPhase();
                showStatus('Break over! Ready for another focus session?', 'success');
            }
        }

        function switchToFocusPhase() {
            currentPhase = 'focus';
            timeRemaining = FOCUS_TIME;
            startTime = Date.now();
            updateDisplay();
            playCurrentPhaseMusic();
        }

        function switchToBreakPhase() {
            currentPhase = 'break';
            timeRemaining = BREAK_TIME;
            startTime = Date.now();
            updateDisplay();
            playCurrentPhaseMusic();
        }

        // Display Functions
        function updateDisplay() {
            updateTimerDisplay(timeRemaining);
            updatePhaseIndicator();
            updateProgressRing(timeRemaining);
        }

        function updateTimerDisplay(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        function updatePhaseIndicator() {
            if (currentPhase === 'focus') {
                phaseIndicator.textContent = 'Focus Mode';
                phaseIndicator.classList.remove('break-mode');
                progressRing.classList.remove('break-mode');
            } else {
                phaseIndicator.textContent = 'Break Mode';
                phaseIndicator.classList.add('break-mode');
                progressRing.classList.add('break-mode');
            }
        }

        function updateProgressRing(seconds) {
            const totalTime = currentPhase === 'focus' ? FOCUS_TIME : BREAK_TIME;
            const progress = (totalTime - seconds) / totalTime;
            const offset = RING_CIRCUMFERENCE * (1 - progress);
            progressRing.style.strokeDashoffset = offset;
        }

        // Session Tracking
        function incrementSessionCount() {
            const count = getSessionCount() + 1;
            localStorage.setItem('pomodoroSessions', count.toString());
            sessionCount.textContent = count;
        }

        function getSessionCount() {
            return parseInt(localStorage.getItem('pomodoroSessions') || '0', 10);
        }

        function loadSessionCount() {
            sessionCount.textContent = getSessionCount();
        }

        // Reset All Data Function
        function resetAllData() {
            if (confirm('Are you sure you want to reset all session data? This cannot be undone.')) {
                // Clear all localStorage data
                localStorage.removeItem('pomodoroSessions');
                localStorage.removeItem('pomodoroHistory');
                localStorage.removeItem('pomodoroTotalSessions');
                localStorage.removeItem('pomodoroVolume');
                localStorage.removeItem('pomodoroMuted');
                localStorage.removeItem('pomodoroCustomFocus');
                localStorage.removeItem('pomodoroCustomBreak');
                
                // Reset in-memory variables
                sessionHistory = [];
                totalSessionNumber = 0;
                
                // Update UI
                sessionCount.textContent = '0';
                updateHistoryDisplay();
                
                // Reset volume settings to default
                volumeSlider.value = 50;
                volumeDisplay.textContent = '50%';
                setMuted(false);
                updateVolume();
                
                // Reset custom timer settings to default
                FOCUS_TIME = 25 * 60;
                BREAK_TIME = 5 * 60;
                customFocusInput.value = 25;
                customBreakInput.value = 5;
                timeRemaining = FOCUS_TIME;
                currentPhase = 'focus';
                updateDisplay();
                
                showStatus('All data has been reset!', 'success');
            }
        }

        // Session History Management
        function addToSessionHistory(phase) {
            totalSessionNumber++;
            
            const historyEntry = {
                sessionNumber: totalSessionNumber,
                phase: phase,
                status: 'Completed',
                timestamp: new Date().toLocaleString()
            };
            
            // Add to beginning of array (most recent first)
            sessionHistory.unshift(historyEntry);
            
            // Keep only last 5 sessions
            if (sessionHistory.length > 5) {
                sessionHistory = sessionHistory.slice(0, 5);
            }
            
            // Save to localStorage and update display
            saveSessionHistory();
            updateHistoryDisplay();
        }
        
        function updateHistoryDisplay() {
            // Clear existing history
            historyList.innerHTML = '';
            
            if (sessionHistory.length === 0) {
                historyList.innerHTML = '<li class="history-empty">No sessions completed yet</li>';
                return;
            }
            
            // Add each history item
            sessionHistory.forEach(entry => {
                const listItem = document.createElement('li');
                listItem.className = `history-item ${entry.phase.toLowerCase()}`;
                
                listItem.innerHTML = `
                    <span class="history-session">Session ${entry.sessionNumber}</span>
                    <span class="history-separator">‚Äì</span>
                    <span class="history-phase ${entry.phase.toLowerCase()}">${entry.phase}</span>
                    <span class="history-separator">‚Äì</span>
                    <span class="history-status">${entry.status}</span>
                `;
                
                historyList.appendChild(listItem);
            });
        }
        
        function saveSessionHistory() {
            localStorage.setItem('pomodoroHistory', JSON.stringify(sessionHistory));
            localStorage.setItem('pomodoroTotalSessions', totalSessionNumber.toString());
        }
        
        function loadSessionHistory() {
            // Load session history
            const savedHistory = localStorage.getItem('pomodoroHistory');
            if (savedHistory) {
                try {
                    sessionHistory = JSON.parse(savedHistory);
                } catch (e) {
                    console.warn('Could not parse session history:', e);
                    sessionHistory = [];
                }
            }
            
            // Load total session number
            const savedTotal = localStorage.getItem('pomodoroTotalSessions');
            if (savedTotal) {
                totalSessionNumber = parseInt(savedTotal, 10) || 0;
            }
            
            // Update display
            updateHistoryDisplay();
        }

        // Audio Management
        function playCurrentPhaseMusic() {
            stopAllMusic();
            
            if (isMuted()) return;

            const audio = currentPhase === 'focus' ? focusAudio : breakAudio;
            
            audio.play().catch(error => {
                console.warn(`Could not play ${currentPhase} audio:`, error);
                showStatus(`Audio not available for ${currentPhase} mode`, 'warning');
            });
        }

        function stopAllMusic() {
            focusAudio.pause();
            breakAudio.pause();
            focusAudio.currentTime = 0;
            breakAudio.currentTime = 0;
        }

        function pauseAllMusic() {
            focusAudio.pause();
            breakAudio.pause();
        }

        function setupAudioErrorHandling() {
            focusAudio.addEventListener('error', () => {
                console.warn('Focus audio file not found');
            });
            
            breakAudio.addEventListener('error', () => {
                console.warn('Break audio file not found');
            });
        }

        // Volume Controls
        function updateVolume() {
            const volume = volumeSlider.value / 100;
            focusAudio.volume = volume;
            breakAudio.volume = volume;
            volumeDisplay.textContent = `${volumeSlider.value}%`;
            localStorage.setItem('pomodoroVolume', volumeSlider.value);
            
            // Update mute button if volume is 0
            if (volume === 0) {
                setMuted(true);
            } else if (isMuted()) {
                setMuted(false);
            }
        }

        function toggleMute() {
            const muted = !isMuted();
            setMuted(muted);
        }

        function setMuted(muted) {
            localStorage.setItem('pomodoroMuted', muted.toString());
            
            const muteIcon = muteBtn.querySelector('.mute-icon');
            
            if (muted) {
                focusAudio.volume = 0;
                breakAudio.volume = 0;
                muteIcon.textContent = 'üîá';
                muteBtn.classList.add('muted');
                muteBtn.title = 'Unmute (M)';
            } else {
                const volume = volumeSlider.value / 100;
                focusAudio.volume = volume;
                breakAudio.volume = volume;
                muteIcon.textContent = 'üîä';
                muteBtn.classList.remove('muted');
                muteBtn.title = 'Mute (M)';
            }
        }

        function isMuted() {
            return localStorage.getItem('pomodoroMuted') === 'true';
        }

        function loadVolumeSettings() {
            // Load volume
            const savedVolume = localStorage.getItem('pomodoroVolume');
            if (savedVolume) {
                volumeSlider.value = savedVolume;
                volumeDisplay.textContent = `${savedVolume}%`;
            }
            
            // Load mute state
            const muted = isMuted();
            setMuted(muted);
            
            // Apply volume if not muted
            if (!muted) {
                updateVolume();
            }
        }

        // Theme Management
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            setTheme(newTheme);
        }
        
        function setTheme(theme, showMessage = false) {
            if (theme === 'light') {
                document.documentElement.setAttribute('data-theme', 'light');
                themeIcon.textContent = '‚òÄÔ∏è';
                themeLabel.textContent = 'Light';
            } else {
                document.documentElement.removeAttribute('data-theme');
                themeIcon.textContent = 'üåô';
                themeLabel.textContent = 'Dark';
            }
            
            localStorage.setItem('pomodoroTheme', theme);
            
            if (showMessage) {
                showStatus(`Switched to ${theme} mode`, 'success');
            }
        }

        // Custom Timer Functions
        function setCustomTimer() {
            const focusMinutes = parseInt(customFocusInput.value, 10);
            const breakMinutes = parseInt(customBreakInput.value, 10);
            
            // Validate input values
            if (!focusMinutes || focusMinutes < 1 || focusMinutes > 90) {
                showStatus('Focus time must be between 1 and 90 minutes', 'warning');
                return;
            }
            
            if (!breakMinutes || breakMinutes < 1 || breakMinutes > 90) {
                showStatus('Break time must be between 1 and 90 minutes', 'warning');
                return;
            }
            
            // Update timer constants
            FOCUS_TIME = focusMinutes * 60;
            BREAK_TIME = breakMinutes * 60;
            
            // Save to localStorage
            localStorage.setItem('pomodoroCustomFocus', focusMinutes.toString());
            localStorage.setItem('pomodoroCustomBreak', breakMinutes.toString());
            
            // Reset timer to show new values
            if (!isRunning) {
                currentPhase = 'focus';
                timeRemaining = FOCUS_TIME;
                updateDisplay();
            }
            
            showStatus(`Custom timer set: ${focusMinutes}min focus, ${breakMinutes}min break`, 'success');
        }
        
        function loadCustomTimerSettings() {
            // Load custom focus time
            const savedFocus = localStorage.getItem('pomodoroCustomFocus');
            if (savedFocus) {
                const focusMinutes = parseInt(savedFocus, 10);
                if (focusMinutes >= 1 && focusMinutes <= 90) {
                    FOCUS_TIME = focusMinutes * 60;
                    customFocusInput.value = focusMinutes;
                }
            }
            
            // Load custom break time
            const savedBreak = localStorage.getItem('pomodoroCustomBreak');
            if (savedBreak) {
                const breakMinutes = parseInt(savedBreak, 10);
                if (breakMinutes >= 1 && breakMinutes <= 90) {
                    BREAK_TIME = breakMinutes * 60;
                    customBreakInput.value = breakMinutes;
                }
            }
            
            // Reset timeRemaining to current focus time if not running
            if (!isRunning && currentPhase === 'focus') {
                timeRemaining = FOCUS_TIME;
            }
        }
        
        function loadTheme() {
            const savedTheme = localStorage.getItem('pomodoroTheme') || 'dark';
            setTheme(savedTheme);
        }

        // Status Messages
        function showStatus(message, type = 'success') {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type} show`;
            
            setTimeout(() => {
                statusMessage.classList.remove('show');
            }, 3000);
        }

        // Initialize the application when the page loads
        document.addEventListener('DOMContentLoaded', initApp);

        // Handle visibility change (pause when tab is not active)
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && isRunning) {
                // Store the exact time when tab becomes hidden
                localStorage.setItem('pomodoroHiddenTime', Date.now().toString());
            } else if (!document.hidden && isRunning) {
                // Recalculate time when tab becomes visible again
                const hiddenTime = localStorage.getItem('pomodoroHiddenTime');
                if (hiddenTime) {
                    const elapsed = Math.floor((Date.now() - parseInt(hiddenTime, 10)) / 1000);
                    timeRemaining = Math.max(0, timeRemaining - elapsed);
                    localStorage.removeItem('pomodoroHiddenTime');
                    
                    if (timeRemaining === 0) {
                        completePhase();
                    } else {
                        updateDisplay();
                    }
                }
            }
        });
    </script>
